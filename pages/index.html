<!DOCTYPE html>
<html>

<head>
    <title>Availability</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 col-sm-12 col-lg-4">
                    <form>
                        <div class="form-group row">
                            <label for="startTime" class="col-sm-3 col-form-label">Start Time</label>
                            <div class="col-sm-9">
                                <!-- <input type="text" class="form-control datetimepickerInput"  required> -->
                                <div class='input-group date datetimepickerInput'>
                                    <input type='text' class="form-control" id="startTime" />
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="endTime" class="col-sm-3 col-form-label">End Time</label>
                            <div class="col-sm-9">
                                <!-- <input type="text" class="form-control datetimepickerInput" id="endTime" required> -->
                                <div class='input-group date datetimepickerInput'>
                                    <input type='text' class="form-control" id="endTime" />
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="userId" class="col-sm-3 col-form-label">User Id</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="userId" value="5edb5eba5ba4ce3a54697b93"
                                    readonly>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-9">
                                <input type="submit" class="btn btn-primary">
                            </div>
                        </div>
                    </form>
                    <div class="vl"></div>
                </div>

                <div class="col-md-8 col-sm-12 col-lg-8">
                    <table class="table table-bordered table-stripped">
                        <thead>
                            <tr>
                                <th>User Id</th>
                                <th>Start Time</th>
                                <th>End Time</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
